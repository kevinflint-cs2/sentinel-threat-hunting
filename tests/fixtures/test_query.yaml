logsource:
  product: windows
  table: DeviceProcessEvents
  category: process_creation
kql: |
  DeviceProcessEvents
  | where DeviceName == "{{ device_name }}"
  | where AccountName == "{{ user_name }}"
  | project Timestamp, DeviceName, AccountName, FileName
falsepositives:
  - Test environment activity
level: test
